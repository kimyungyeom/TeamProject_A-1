<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Cat Lovers</title>
  </head>
  <body>
    <div class="container 1">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
          <span class="fs-4">Cat lovers</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <div class="container 2">
      <form action="">
        <input type="text" placeholder="검색 지역" />
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" min="2023-01-01" value="" />
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" min="2023-01-01" />
        <button>검색</button>
      </form>
    </div>
    <p>메인 요소</p>
    <p>1. 네비게이션바(헤더)-로그인 여부에 따라 상태 다름</p>
    <p>2. 검색창(지역/날짜 검색)</p>
    <p>3. 시터 목록(검색에 따라 결과 다른)</p>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('startDate').value = today;
    document.getElementById('endDate').value = today;
  </script>
</html>
